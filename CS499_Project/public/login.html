<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <div class='container'><h1>Login</h1>
                <label>Username: <input id='username' required></label><br><br>
                <label>Password: <input id='password' type='password' required></label><br><br>
            <button type='submit'>Login</button>
            </form>
            <p>Don't have an account? <a href='register.html'>Register</a></p></div>
                
    <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => { e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
  });
  if (res.ok) {
    const data = await res.json();
    saveAuth(data); // stores token + user in localStorage

    if (data.user.role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }
  } else {
    alert("Login failed");
  }
});
            </script>
    </body>
</html>
