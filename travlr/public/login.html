<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 5px;
    }
    
    .nav {
      margin-bottom: 2rem;
    }
    
    .nav a {
      color: #3498db;
      text-decoration: none;
      margin-right: 1rem;
    }
    
    .section {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    .btn-danger {
      background: #e74c3c;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .btn-success {
      background: #27ae60;
    }
    
    .btn-success:hover {
      background: #229954;
    }
    
    .btn-small {
      width: auto;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      display: inline-block;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    
    .controls select {
      width: auto;
      min-width: 150px;
    }
    
    .item-list {
      list-style: none;
    }
    
    .item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .item-header {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .item-details {
      margin-bottom: 0.5rem;
    }
    
    .item-actions {
      margin-top: 1rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    .hidden {
      display: none;
    }
    
    .error {
      color: #e74c3c;
      background: #fadbd8;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    .success {
      color: #27ae60;
      background: #d5f4e6;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .form-row, .form-row-3 {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
  <title>Login | Travlr Getaways</title>

</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <nav class="nav">
      <a href="index.html">← Back to Home</a>
    </nav>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <form id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Username" required><br>
      <input type="email" id="register-email" placeholder="Email" required><br>
      <input type="password" id="register-password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>

    <p id="toggle-text">
      Don’t have an account? <a href="#" id="toggle-link">Register here</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
