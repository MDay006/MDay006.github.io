<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Travlr</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 5px;
    }
    
    .nav {
      margin-bottom: 2rem;
    }
    
    .nav a {
      color: #3498db;
      text-decoration: none;
      margin-right: 1rem;
    }
    
    .section {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    .btn-danger {
      background: #e74c3c;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .btn-success {
      background: #27ae60;
    }
    
    .btn-success:hover {
      background: #229954;
    }
    
    .btn-small {
      width: auto;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      display: inline-block;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    
    .controls select {
      width: auto;
      min-width: 150px;
    }
    
    .item-list {
      list-style: none;
    }
    
    .item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .item-header {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .item-details {
      margin-bottom: 0.5rem;
    }
    
    .item-actions {
      margin-top: 1rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    .hidden {
      display: none;
    }
    
    .error {
      color: #e74c3c;
      background: #fadbd8;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    .success {
      color: #27ae60;
      background: #d5f4e6;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .form-row, .form-row-3 {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Travlr Admin Panel</h1>
    </div>
    
    <nav class="nav">
      <a href="index.html">← Back to Home</a>
    </nav>

    <section id="login-section" class="section">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </section>

    <div id="admin-panel" class="hidden">
      <section class="section">
        <h2>User Management</h2>
        <form id="userForm">
          <input type="hidden" id="userId">
          
          <div class="form-row">
            <div class="form-group">
              <label for="userName">Name:</label>
              <input type="text" id="userName" required>
            </div>
            <div class="form-group">
              <label for="userEmail">Email:</label>
              <input type="email" id="userEmail" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="userPassword">Password:</label>
              <input type="password" id="userPassword">
              <small>Leave blank when editing to keep current password</small>
            </div>
            <div class="form-group">
              <label for="userRole">Role:</label>
              <select id="userRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          
          <button type="submit" id="userSubmitBtn">Add User</button>
          <button type="button" id="userCancelBtn" class="btn-danger btn-small" style="display: none;">Cancel Edit</button>
        </form>

        <div class="controls">
          <label>Sort by:</label>
          <select id="userSort" onchange="loadUsers()">
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="role">Role</option>
          </select>
          <button class="btn-small" onclick="toggleOrder('users')">
            <span id="userOrderText">↑ Ascending</span>
          </button>
          <button class="btn-small btn-success" onclick="loadUsers()">Refresh</button>
        </div>
        <ul id="usersList" class="item-list"></ul>
      </section>

      <section class="section">
        <h2>Trip Management</h2>

        <form id="tripForm">
          <input type="hidden" id="tripId">
          
          <div class="form-row-3">
            <div class="form-group">
              <label for="tripCode">Trip Code:</label>
              <input type="text" id="tripCode" required>
            </div>
            <div class="form-group">
              <label for="tripName">Trip Name:</label>
              <input type="text" id="tripName" required>
            </div>
            <div class="form-group">
              <label for="tripLength">Length (days):</label>
              <input type="number" id="tripLength" required>
            </div>
          </div>
          
          <div class="form-row-3">
            <div class="form-group">
              <label for="tripStart">Start Date:</label>
              <input type="date" id="tripStart" required>
            </div>
            <div class="form-group">
              <label for="tripResort">Resort:</label>
              <input type="text" id="tripResort" required>
            </div>
            <div class="form-group">
              <label for="tripPerPerson">Price per Person ($):</label>
              <input type="number" id="tripPerPerson" step="0.01" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="tripImage">Image URL:</label>
            <input type="url" id="tripImage">
          </div>
          
          <div class="form-group">
            <label for="tripDescription">Description:</label>
            <textarea id="tripDescription" rows="4" required></textarea>
          </div>
          
          <button type="submit" id="tripSubmitBtn">Add Trip</button>
          <button type="button" id="tripCancelBtn" class="btn-danger btn-small" style="display: none;">Cancel Edit</button>
        </form>

        <div class="controls">
          <label>Sort by:</label>
          <select id="tripSort" onchange="loadTrips()">
            <option value="code">Code</option>
            <option value="name">Name</option>
            <option value="length">Length</option>
            <option value="start">Start Date</option>
            <option value="resort">Resort</option>
            <option value="perPerson">Price</option>
          </select>
          <button class="btn-small" onclick="toggleOrder('trips')">
            <span id="tripOrderText">↑ Ascending</span>
          </button>
          <button class="btn-small btn-success" onclick="loadTrips()">Refresh</button>
        </div>
        <ul id="tripsList" class="item-list"></ul>
      </section>
      
    </div>
  </div>

  <script>
    let token = '';
    let tripOrder = "asc";
    let userOrder = "asc";

    function showError(message) {
      document.querySelectorAll('.error').forEach(el => el.remove());
      
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild.nextSibling);
      
      setTimeout(() => errorDiv.remove(), 5000);
    }

    function showSuccess(message) {
      document.querySelectorAll('.success').forEach(el => el.remove());
      
      const successDiv = document.createElement('div');
      successDiv.className = 'success';
      successDiv.textContent = message;
      document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild.nextSibling);
      
      setTimeout(() => successDiv.remove(), 3000);
    }

    function toggleOrder(type) {
      if (type === "trips") {
        tripOrder = tripOrder === "asc" ? "desc" : "asc";
        document.getElementById('tripOrderText').textContent = tripOrder === "asc" ? "↑ Ascending" : "↓ Descending";
        loadTrips();
      } else {
        userOrder = userOrder === "asc" ? "desc" : "asc";
        document.getElementById('userOrderText').textContent = userOrder === "asc" ? "↑ Ascending" : "↓ Descending";
        loadUsers();
      }
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString();
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();

        if (res.ok && data.token) {
          token = data.token;
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('admin-panel').classList.remove('hidden');
          showSuccess('Login successful! Welcome to the admin panel.');
          loadUsers();
          loadTrips();
        } else {
          showError('Login failed: ' + (data.message || 'Invalid credentials'));
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed: Network error');
      }
    });
    async function loadUsers() {
      const sortBy = document.getElementById("userSort").value;
      
      try {
        const res = await fetch(`/api/admin/users?sortBy=${sortBy}&order=${userOrder}`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const users = await res.json();
        
        const usersList = document.getElementById("usersList");
        usersList.innerHTML = users.map(user => `
          <li class="item">
            <div class="item-header">
              ${user.username || 'No username'} (${user.role})
            </div>
            <div class="item-details">
              <strong>Email:</strong> ${user.email}<br>
              <strong>Role:</strong> ${user.role}<br>
              <strong>ID:</strong> ${user._id}
            </div>
            <div class="item-actions">
              <button class="btn-small" onclick="editUser('${user._id}', '${user.username || ''}', '${user.email}', '${user.role}')">
                Edit
              </button>
              <button class="btn-small btn-danger" onclick="deleteUser('${user._id}', '${user.username || user.email}')">
                Delete
              </button>
            </div>
          </li>
        `).join("");

      } catch (error) {
        console.error('Load users error:', error);
        showError('Failed to load users: ' + error.message);
      }
    }

    // Add/Update User
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const id = document.getElementById("userId").value;
      const password = document.getElementById("userPassword").value;
      
      const body = {
        name: document.getElementById("userName").value,
        email: document.getElementById("userEmail").value,
        role: document.getElementById("userRole").value
      };
      
      // Include password if provided
      if (password.trim()) {
        body.password = password;
      }

      let url = "/api/admin/users";
      let method = "POST";
      if (id) { 
        url += "/" + id; 
        method = "PUT"; 
      }

      try {
        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok) {
          showSuccess(id ? 'User updated successfully!' : 'User created successfully!');
          e.target.reset();
          cancelUserEdit();
          loadUsers();
        } else {
          showError('Error: ' + (data.message || 'Failed to save user'));
        }
      } catch (error) {
        console.error('Save user error:', error);
        showError('Error saving user: ' + error.message);
      }
    });

    // Edit User
    function editUser(id, username, email, role) {
      document.getElementById("userId").value = id;
      document.getElementById("userName").value = username;
      document.getElementById("userEmail").value = email;
      document.getElementById("userRole").value = role;
      document.getElementById("userPassword").value = '';
      
      document.getElementById("userSubmitBtn").textContent = "Update User";
      document.getElementById("userCancelBtn").style.display = "inline-block";
      document.getElementById("userForm").scrollIntoView({ behavior: 'smooth' });
    }
    document.getElementById("userCancelBtn").addEventListener("click", cancelUserEdit);
    function cancelUserEdit() {
      document.getElementById("userForm").reset();
      document.getElementById("userId").value = "";
      document.getElementById("userSubmitBtn").textContent = "Add User";
      document.getElementById("userCancelBtn").style.display = "none";
    }

    // Delete User
    async function deleteUser(id, name) {
      if (!confirm(`Are you sure you want to delete user "${name}"?`)) {
        return;
      }

      try {
        const res = await fetch(`/api/admin/users/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        if (res.ok) {
          showSuccess('User deleted successfully!');
          loadUsers();
        } else {
          const data = await res.json();
          showError('Error deleting user: ' + (data.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Delete user error:', error);
        showError('Error deleting user: ' + error.message);
      }
    }
    async function loadTrips() {
      const sortBy = document.getElementById("tripSort").value;
      
      try {
        const res = await fetch(`/api/admin/trips?sortBy=${sortBy}&order=${tripOrder}`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const trips = await res.json();
        
        const tripsList = document.getElementById("tripsList");
        tripsList.innerHTML = trips.map(trip => `
          <li class="item">
            <div class="item-header">
              ${trip.name} (${trip.code})
            </div>
            <div class="item-details">
              <strong>Length:</strong> ${trip.length} days<br>
              <strong>Start Date:</strong> ${formatDate(trip.start)}<br>
              <strong>Resort:</strong> ${trip.resort}<br>
              <strong>Price:</strong> ${formatCurrency(trip.perPerson)} per person<br>
              ${trip.image ? `<strong>Image:</strong> <a href="${trip.image}" target="_blank">View Image</a><br>` : ''}
              <strong>Description:</strong> ${trip.description || 'No description'}
            </div>
            <div class="item-actions">
              <button class="btn-small" onclick="editTrip('${trip.code}', '${trip.name}', ${trip.length}, '${trip.start}', '${trip.resort}', ${trip.perPerson}, '${trip.image || ''}', \`${trip.description || ''}\`)">
                Edit
              </button>
              <button class="btn-small btn-danger" onclick="deleteTrip('${trip.code}', '${trip.name}')">
                Delete
              </button>
            </div>
          </li>
        `).join("");

      } catch (error) {
        console.error('Load trips error:', error);
        showError('Failed to load trips: ' + error.message);
      }
    }

    // Add/Update Trip
    document.getElementById("tripForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const existingCode = document.getElementById("tripId").value;
      
      const body = {
        code: document.getElementById("tripCode").value,
        name: document.getElementById("tripName").value,
        length: parseInt(document.getElementById("tripLength").value),
        start: document.getElementById("tripStart").value,
        resort: document.getElementById("tripResort").value,
        perPerson: parseFloat(document.getElementById("tripPerPerson").value),
        image: document.getElementById("tripImage").value || '',
        description: document.getElementById("tripDescription").value
      };

      let url = "/api/admin/trips";
      let method = "POST";
      if (existingCode) { 
        url += "/" + existingCode; 
        method = "PUT"; 
      }

      try {
        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok) {
          showSuccess(existingCode ? 'Trip updated successfully!' : 'Trip created successfully!');
          e.target.reset();
          cancelTripEdit();
          loadTrips();
        } else {
          showError('Error: ' + (data.message || 'Failed to save trip'));
        }
      } catch (error) {
        console.error('Save trip error:', error);
        showError('Error saving trip: ' + error.message);
      }
    });

    // Edit Trip
    function editTrip(code, name, length, start, resort, perPerson, image, description) {
      document.getElementById("tripId").value = code;
      document.getElementById("tripCode").value = code;
      document.getElementById("tripName").value = name;
      document.getElementById("tripLength").value = length;
      document.getElementById("tripStart").value = start.substring(0, 10);
      document.getElementById("tripResort").value = resort;
      document.getElementById("tripPerPerson").value = perPerson;
      document.getElementById("tripImage").value = image;
      document.getElementById("tripDescription").value = description;
      
      document.getElementById("tripSubmitBtn").textContent = "Update Trip";
      document.getElementById("tripCancelBtn").style.display = "inline-block";
      document.getElementById("tripForm").scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById("tripCancelBtn").addEventListener("click", cancelTripEdit);
    function cancelTripEdit() {
      document.getElementById("tripForm").reset();
      document.getElementById("tripId").value = "";
      document.getElementById("tripSubmitBtn").textContent = "Add Trip";
      document.getElementById("tripCancelBtn").style.display = "none";
    }

    // Delete Trip
    async function deleteTrip(code, name) {
      if (!confirm(`Are you sure you want to delete trip "${name}" (${code})?`)) {
        return;
      }

      try {
        const res = await fetch(`/api/admin/trips/${code}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        if (res.ok) {
          showSuccess('Trip deleted successfully!');
          loadTrips();
        } else {
          const data = await res.json();
          showError('Error deleting trip: ' + (data.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Delete trip error:', error);
        showError('Error deleting trip: ' + error.message);
      }
    }

  </script>
</body>
</html>
