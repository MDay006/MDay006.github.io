<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ trip.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Price: {{ trip.price | currency }}
    </h6>
    <p class="card-text">
      {{ trip.description }}
    </p>

    <!-- Only show edit button if logged in -->
    <div *ngIf="isLoggedIn()">
      <button (click)="editTrip(trip)" class="btn btn-info">
        Edit Trip
      </button>
    </div>
  </div>
</div>
